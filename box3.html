<!DOCTYPE html>
<html lang="ja">
    <head>
      <title>box</title>
      <style>
* { margin:0px; padding: 0px;}
#outer {
    background: black;
    margin: 20px;
    border: 20px yellow solid;
    padding: 20px;
    width: 200px;
    height: 200px;
}
#inner {
    background: red;
    margin: 10px;
    border: 10px blue solid;
    padding: 10px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
}
      </style>
    </head>
    <body>
        <div id="outer">
            <div id="inner"></div>
        </div>
    </body>
</html>
